<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zaw Win Than | Medical Affairs & Healthcare Business Leader</title>
  <meta name="description" content="Dr. Zaw Win Than â€” Medical Affairs & Patient Solutions leader. Quality, education, and healthcare strategy across Myanmar and ASEAN." />
  <style>
    :root{--ink:#0E1B2E;--text:#1f2a44;--primary:#0066FF;--accent:#00C2A8;--amber:#FFC857;--bg:#F5F7FB;--card:#FFFFFF;--muted:#6b7a99}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--text)}
    a{color:var(--primary);text-decoration:none}
    a:hover{opacity:.9}
    .wrap{max-width:1100px;margin:0 auto;padding:0 20px}
    header{background: radial-gradient(1200px 600px at 85% -10%, #2A7BFF 0%, #0043B8 40%, #0E1B2E 100%);color:#fff;padding:64px 0 24px;position:relative;overflow:hidden}
    header::after{content:"";position:absolute;inset:0;background: radial-gradient(700px 300px at 0% 100%, rgba(0,194,168,.25), transparent 60%),radial-gradient(600px 350px at 100% 30%, rgba(255,200,87,.17), transparent 60%);pointer-events:none}
    .hero{display:grid;grid-template-columns:1.2fr .9fr;gap:36px;align-items:center}
    .hero h1{font-size:clamp(28px, 4vw, 44px);line-height:1.1;margin:0 0 12px;color:#fff}
    .hero p.lead{font-size:clamp(16px, 1.7vw, 20px);color:#E6EEFF;margin:0 0 18px}
    .quick-tags{display:flex;flex-wrap:wrap;gap:10px;margin:18px 0 26px}
    .tag{background:rgba(255,255,255,.16);border:1px solid rgba(255,255,255,.28);color:#fff;padding:8px 12px;border-radius:999px;font-size:14px;backdrop-filter: blur(3px)}
    .cta{display:flex;flex-wrap:wrap;gap:12px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.2);color:#0E1B2E;background:#fff;font-weight:600;box-shadow:0 6px 20px rgba(0,0,0,.12);transition: transform .12s ease, box-shadow .12s ease}
    .btn.secondary{background:transparent;color:#fff;border-color:rgba(255,255,255,.5)}
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 26px rgba(0,0,0,.16)}
    .hero-photo{position:relative;aspect-ratio:1/1;border-radius:16px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,.35),0 0 0 10px rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.15)}
    .hero-photo img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(1.08) contrast(1.02)}
    .hero-badge{position:absolute;bottom:12px;left:12px;background:#00C2A8;color:#07242B;padding:8px 12px;border-radius:10px;font-weight:700;box-shadow:0 6px 16px rgba(0,0,0,.25)}
    section{padding:56px 0}
    .section-title{font-size:26px;margin:0 0 8px}
    .section-sub{color:var(--muted);margin:0 0 24px}
    .chips{display:flex;flex-wrap:wrap;gap:10px}
    .chip{background:#fff;border:1px solid #e8ecf6;padding:10px 12px;border-radius:999px;font-size:14px;box-shadow:0 6px 18px rgba(0,50,150,0.06)}
    .cards{display:grid;grid-template-columns:repeat(3, 1fr);gap:18px}
    .card{background:var(--card);border:1px solid #e9eef8;border-radius:14px;padding:18px;box-shadow:0 10px 24px rgba(14,27,46,0.08);transition: transform .12s ease, box-shadow .12s ease}
    .card:hover{transform: translateY(-3px);box-shadow:0 14px 32px rgba(14,27,46,0.12)}
    .card h3{margin:0 0 8px;font-size:18px}
    .card p{margin:0;color:#425272}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(3, 1fr)}
    .photo{position:relative;border-radius:12px;overflow:hidden;aspect-ratio:4/3;border:1px solid #e8ecf6;box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .grid img{width:100%;height:100%;object-fit:cover;display:block;transition: transform .35s ease}
